<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pidsus Digital Kejaksaan Negeri Subulussalam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --overlay: rgba(0,0,0,.65);
  --radius: 18px;
  --shadow: 0 12px 30px rgba(0,0,0,.28);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Segoe UI", Tahoma, sans-serif;
  background:
    linear-gradient(var(--overlay), var(--overlay)),
    url("dewi-hukum.jpg") center / cover no-repeat fixed;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
}

/* ===== WRAPPER ===== */
.wrapper{
  width:100%;
  max-width:720px;
  padding:36px 18px 70px;
}

/* ===== HEADER ===== */
.header{
  display:grid;
  grid-template-columns:56px 1fr 56px;
  align-items:center;
  margin-bottom:28px;
}

.header img{
  width:52px;
  justify-self:center;
}

.header-title{
  text-align:center;
}

.header-title h1{
  margin:0;
  font-size:26px;
  font-weight:800;
  letter-spacing:1.8px;
}

.header-title span{
  display:block;
  margin-top:8px;
  font-size:14px;
  letter-spacing:2.2px;
  opacity:.85;
}

/* ===== SOCIAL ===== */
.social{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:26px 0 34px;
}

.social a{
  width:48px;
  height:48px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--shadow);
  transition:.25s ease;
}

.social a:hover{
  transform:translateY(-3px) scale(1.05);
}

.social img{
  width:22px;
}

/* ===== CARDS ===== */
.cards{
  display:flex;
  flex-direction:column;
  gap:22px;
}

.card{
  background:#fff;
  color:#000;
  border-radius:var(--radius);
  padding:30px 22px;
  text-decoration:none;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  transition:.25s ease;
}

.card:hover{
  transform:translateY(-4px);
}

.card img{
  width:74px;
  height:74px;
  object-fit:contain;
  margin-bottom:18px;
}

.card-text{
  max-width:460px;
}

.card-text span{
  display:block;
  font-size:15px;
  font-weight:700;
  line-height:1.55;
  letter-spacing:.4px;
  text-transform:uppercase;
}

/* ===== MUSIC BUTTON ===== */
.music-btn{
  position:fixed;
  bottom:22px;
  right:22px;
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,.75);
  color:#fff;
  font-size:22px;
  cursor:pointer;
  box-shadow:var(--shadow);
  z-index:999;
}

/* ===== RESPONSIVE ===== */
@media(min-width:768px){
  .header-title h1{ font-size:28px; }
  .card-text span{ font-size:16px; }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- HEADER -->
  <div class="header">
    <img src="logo1.png" alt="Kejaksaan RI">
    <div class="header-title">
      <h1>PIDSUS DIGITAL</h1>

    <a href="https://www.facebook.com/kejaksaan.subulussalam" target="_blank"><img src="icons/facebook.svg"></a>

    </a>

    <a class="card" href="https://ebetah-pidsus-sbs.great-site.net/" target="_blank">

    <a class="card" href="https://wa.me/6285373217879" target="_blank">

</div>

</body>
</html>
